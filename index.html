  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
      <p>You will play this game with computer. The rule is simple: <br>
        Rock beats Scissors<br>
        Scissors beats Paper<br>
        Paper beats Rock<br>
        Whoever wins each round will have 1 point. Any player who has 5 points first will win.
      </p>
