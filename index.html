<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
      <p>You will play this game with computer. The rule is simple: <br>
        Rock beats Scissors<br>
        Scissors beats Paper<br>
        Paper beats Rock<br>
        Whoever wins each round will have 1 point. Any player who has 5 points first will win.
      </p>
    </div>

    <div class="body">
      <div class="play-area">
        <div class="player">PLAYER
          <div class="button-section">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
          </div>
          <div class="player-choice"></div>
        </div>
        <div class="computer">COMPUTER
          <div class="computer-choice"></div>
        </div>
      </div>
      <div class="result-section">
        <div class="result-title">RESULT</div>
      </div>
    </div>
  </body>
</html>
